<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Forget Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <div class="container">
        <div class="login-content">
            <form action="/login/" method="post">
                <h2 class="title">Forget Password</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <label for="id_email">E-mail</label>
                        <input type="text" name="email" required id="id_email" class="input" />
                    </div>
                </div>
                <input type="submit" class="btn" value="Send" id="id_send" disabled />
                <div class="return">
                    <a href=".">
                        <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                        Return
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const email = document.querySelector("#id_email");
        const send = document.querySelector("#id_send");
        
        send.disabled = true;

        function checkEmail() {
            const disabled = !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value);
            send.disabled = disabled;
        }

        email.addEventListener("keyup", checkEmail);
        email.value = '';
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
