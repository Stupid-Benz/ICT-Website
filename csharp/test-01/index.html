<!DOCTYPE html>
<html>

<head>
    <title>ABC Primary School Online Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link id="css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
    <meta charset="UTF-8">
    <meta name="keywords" content="ABC Primary School, Learning, Platform">
    <meta name="description" content="An online learning platform for ABC Primary School students">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon.ico" />
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>

<body>
    <div class="overlay">
        <p>
            Turn to landscape or use laptop to have better user experience. If you want to continue, <a
                class="disable-overlay">click here</a>.
        </p>
        <div class="animation" id="animation">
            <script>
                var animation = bodymovin.loadAnimation({
                    container: document.getElementById("animation"),
                    path: '../../assets/animation.json',
                    render: 'svg',
                    loop: true,
                    autoplay: true,
                    name: 'animation'
                });
            </script>
        </div>
    </div>
    <section class="banner" id="sec">
        <header>
            <a href="../.." class="logo">
                <img id="banner" src="../../assets/default.gif" style="filter: saturate(100%);">
            </a>
            <div class="dark-mode"></div>
            <div class="font-size">
                <div class="i">
                    <i class="fas fa-plus"></i>
                </div>
                <input type="text" class="font" />
                <div class="i">
                    <i class="fas fa-minus"></i>
                </div>
            </div>
            <div id="toggle" onclick="toggle()"></div>
        </header>
        <div class="content">
            <h2>Test 01</h2>
            <div class="container">
                <form action="../test-01/" method="post">
                    <h3>Q1. Insert the missing part of the code below to output "Hello World!".</h3>
                    <pre><div class="code"><label for="test-01-01"></label><input name="test-01-01" id="test-01-01" type="text" maxlength="7" style="width: 100px" class="input" />.<label for="test-01-02"></label><input id="test-01-02" type="text" maxlength="9" style="width: 125px" class="input" />(<span>"Hello World!"</span>);</div></pre>
                    <input type="button" class="btn" value="Show Answer" id="hint">
                    <input type="submit" class="rbtn" value="Submit" id="submit" >
                </form>
            </div>

            <a href="..">Back to C# Class</a>
        </div>
    </section>
    <div id="navigation">
        <ul>
            <li><a href="../..">Home</a></li>
            <li><a href="..">C#</a></li>
            <li><a style="cursor: pointer;" class="clear">Clear Cache</a></li>
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../prism.js"></script>
</body>

</html>
