{% load static %}
<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm</title>
    <link rel="shortcut icon"
          type="image/x-icon"
          href=""/>
    <link rel="stylesheet"
          type="text/css"
          href="style.css"/>
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <div class="container">
        <div class="login-content">
            <form action="/signup/confirm" method="post">
                <h2 class="title">Create your account</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <label for="id_email">E-mail</label>
                        <input type="text" name="email" required id="id_email" class="input" />
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="div">
                        <label for="id_code">Verification Code</label>
                        <input type="text" name="code" required id="id_code" class="input" />
                        <i class="fas fa-paper-plane" id="send"></i>
                        <span id="codesent"></span>
                    </div>
                </div>
                <br />
                <input type="submit" class="btn" value="Sign Up" id="submit" />
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
